<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for Search Engines -->
    <meta name="desctiption" content="See, Play, Stay. Things for gamers to see, places for gamers to play and places for gamers to stay. Berlin, Germany.">
    <meta name="keywords" content="gaming, travel, berlin, gamer, video games, germany, see, play, stay, accomodation, hotels, gaming cafe, tourist attractions, activities, tourism, tourist, e-sports">
    <!-- Title -->
    <title>See Play Stay</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/94abff7ac5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">See - Play - Stay</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html" aria-label="Go to the Home page">Home</a></li>
                <li><a href="see.html" aria-label="Go to the See page">See</a></li>
                <li><a href="play.html" aria-label="Go to the Play page">Play</a></li>
                <li><a href="stay.html" aria-label="Go to the Stay page">Stay</a></li>
                <li><a href="feedback.html" aria-label="Go to the Feedback page (Current page)" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main id="form-page">
        <section id="feedback-form">
            <form action="https://formdump.codeinstitute.net" method="POST">
            <fieldset id="your-details">
                <legend>Your Details</legend>
                <input id="name-field" type="text" name="full-name" placeholder="Your Name" required>
                <label for="name-field" class="details-field">Name</label>
                <input id="email-field" type="email" name="email" placeholder="Your Email" required>
                <label for="email-field" class="details-field">Email</label>
                <input id="contact-consent" type="checkbox" name="Can-contact">
                <label for="contact-consent">Do we have your permission to reach out to you in relation to your feedback?</label>
            </fieldset>
            <fieldset id="platform-preference">
                <legend>Gaming Preference</legend>
                <label for="platform" class="details-field">Preferred Platform</label>
                <select id="platform" name="platform">
                    <option value="Select Platform">Select Platform</option>
                    <option value="Android">Android</option>
                    <option value="iOS">iOS</option>
                    <option value="Xbox">Xbox</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="PC">PC</option>
                </select>
            </fieldset>
            <fieldset id="user-feedback">
                <legend>User Feedback</legend>
                <p>How would you rate your experience visiting See Play Stay?</p>
                <br>
                <input id="1" name="user-experience" value="1/5" type="radio" required>
                <label for="1">1/5</label>
                <input id="2" name="user-experience" value="2/5" type="radio" required>
                <label for="2">2/5</label>
                <input id="3" name="user-experience" value="3/5" type="radio" required>
                <label for="3">3/5</label>
                <input id="4" name="user-experience" value="4/5" type="radio" required>
                <label for="4">4/5</label>
                <input id="5" name="user-experience" value="5/5" type="radio" required>
                <label for="5">5/5</label>
                <br>
                <p>Please leave any suggestions you have for us in the box below! (Max 1000 characters)</p>
                <br>
                <textarea id="suggestions" rows="5" cols="40" name="suggestions" maxlength="1000" placeholder="Type your feedback here...."></textarea>
            </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <section class="map-wrapper">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9688.495733086564!2d-8.663712808475665!3d52.62160447223341!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b5b3fa6654173%3A0x7cbd38e87c8770d5!2sRaheen%20Business%20Park%2C%20Limerick!5e0!3m2!1sen!2sie!4v1705422912820!5m2!1sen!2sie"></iframe>
        </section>
        <section class="social-media-wrapper">
        <ul class="social-media">
            <li><a href="https://www.twitter.com/" target="_blank" rel="no-opener" aria-label="Visit our X/Twitter page (Opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="no-opener" aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.twitch.tv/" target="_blank" rel="no-opener" aria-label="Visit our Twitch page (Opens in a new tab)"><i class="fa-brands fa-twitch"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="no-opener" aria-label="Visit our Youtube page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
        </section>
    </footer>
</body>
</html>
